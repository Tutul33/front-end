<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>SignUp Form</h3>
            <hr/>
            <form [formGroup]="signUpFrom" (ngSubmit)="onSignUpSubmit()">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="text-warning">
                        {{showEmailValidtionError()}}
                    </div>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div  class="text-warning">
                        {{showPasswordValidtionError()}}
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="btnSignUp" [disabled]="!signUpFrom.valid" >SignUp</button>                    
                </div>
            </form>
        </div>
    </div>
</div>
