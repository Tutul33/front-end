<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h3>SignUp Form</h3>
            <hr/>
            <form [formGroup]="signUpFrom" (ngSubmit)="onSignUpSubmit()">
                <div class="mb-3">
                    <label>First Name</label>
                    <input type="firstName" class="form-control" formControlName="firstName">                    
                </div>
                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="lastName" class="form-control" formControlName="lastName">                    
                </div>
                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" class="form-control" formControlName="phone">                    
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="s_email" class="form-control" formControlName="email">
                    <div class="text-warning">
                        {{showEmailValidtionError()}}
                    </div>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="s_password"  class="form-control" formControlName="password">
                    <div  class="text-warning">
                        {{showPasswordValidtionError()}}
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="btnSignUp" [disabled]="!signUpFrom.valid" >SignUp</button>           
                    <a routerLink="../login" class="btn btn-link font-size-11px">Back to login</a>                  
                </div>
            </form>
        </div>
    </div>
</div>
