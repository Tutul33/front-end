<!-- <mat-slide-toggle>Toggle me!</mat-slide-toggle> -->
<div class="row">
    <div class="col-md-12">
        <button mat-raised-button color="primary" (click)="openDialog('500ms', '500ms')">Add New</button>
        <hr>
         <table>
            <tr *ngFor="let item of (userList$|async)">
                  <td>{{item.firstName}}</td>
                  <td>{{item.lastName}}</td>
            </tr>
         </table>     
    </div>
</div>
