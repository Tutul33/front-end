<div class="row">
    <div class="col-md-12">
        <h3>Update Post</h3>
        <hr>
      <form [formGroup]="postForm" (ngSubmit)="OnUpdatePost()" >
        <div class="mb-3">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control">
          <div class="text-danger" *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
            <div *ngIf="postForm.get('title').errors.required">
              Title is required.
            </div>
            <div *ngIf="postForm.get('title').errors.minlength">
              Title is minimum 6 character length.
            </div>
        </div>
        </div>
        <div class="mb-3">
          <label>Description</label>
          <textarea class="form-control" formControlName="description"></textarea>
          <div class="text-danger">{{showDescriptionErrors()}}</div>
        </div>
        <div class="mb-3">
             <button type="submit" class="btn btn-success"> Update</button>
        </div>
      </form>
    </div>
</div>
