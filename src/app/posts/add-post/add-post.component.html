<div class="row">
    <div class="col-md-12">
        <h3>Add Post</h3>
        <hr>
      <form [formGroup]="postForm" (ngSubmit)="OnAddPost()">
        <div class="mb-3">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control">
          <div class="text-danger" *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
              <div *ngIf="postForm.get('title').errors.required">
                Title is required.
              </div>
              <div *ngIf="postForm.get('title').errors.minlength">
                Title is minimum 6 character length.
              </div>
          </div>
        </div>
        <div class="mb-3">
          <label>Description</label>
          <textarea class="form-control" formControlName="description"></textarea>
          <div class="text-danger">{{showDescriptionErrors()}}</div>
          <!-- <div *ngIf="postForm.get('description').touched && !postForm.get('description').valid">
            <div *ngIf="postForm.get('description').errors.required">
              Description is required.
            </div>
          </div> -->
        </div>
        <div class="mb-3">
             <button type="submit" class="btn btn-success" [disabled]="!postForm.valid"> Add</button>
        </div>
      </form>
    </div>
</div>
